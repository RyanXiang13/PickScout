# docker-compose.yml — Local development (runs both services together)
# Usage: docker compose up --build

services:
  # ─── Backend: FastAPI ────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app # Hot-reload: changes reflect immediately
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ─── Frontend: Next.js ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev # Use the dev stage (no build step)
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules # Don't overwrite node_modules with host volume
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
